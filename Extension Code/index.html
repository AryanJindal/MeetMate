<body>
    <section id="main">
        <section id="sec-0"> </section>  <!-- this sec includes user login status and profile--  would probably inlcude in next update :)-->

        <section id="sec-1">   <!-- This Section corresponds to Screen Recording Feature-->         
            <button type="button" class="btn btn-success" id="record" title="Record" onclick="startRecord()" >Record <i class="bi bi-camera-reels"></i> </button> <!-- This is the Record Button which calls startRecord function in scrdr.js to start screen recording-->
            <!-- Pause and Resume Button may come in our next update-->
            <!-- <button class="button is-warning" id="pau" title="Pause">Pause <i class="bi bi-pause-circle"></i> </button>
            <button class="button is-success" id="res" title="Resume">Resume <i class="bi bi-play-circle"></i> </button>
             <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">ASS</label>
              </div> -->            
            <button type="button" class="btn btn-danger" id="stop" title="Stop recording" onclick="stopScreen()">Stop Recording <i class="bi bi-stop-circle"></i> </button><!-- This is the Stop Recording button which calls stopScreen function in scrdr.js to stop screen recording-->
            <a href="#"  id="download"  ><button type = "button" class="btn btn-info" id="dwn_vid_btn" disabled> Download Video <i class="bi-play-circle" ></i></button></a><!-- This is the Download button which downloads the most recent recorded session-->
        </section>
        
        <section id="sec-2"> <!-- This Section corresponds to Attentiveness Tracking Feature-->
            <div id="status-cont">
                <aside id="tips">
                     <h3>Tips</h3>
                    <ul id="tipslist">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </aside>
                <main>
                    <h3>Current Status of Attentiveness</h3>
                    <img src="https://cdn.slidemodel.com/wp-content/uploads/4208-01-flat-bold-business-plan-template-16x9-4.jpg" alt="attentive-graph"> <!-- Here this image will be replaced by a live attention depicting graph -->
                </main>
            </div>
        </section>

        <section id="sec-3"> <!-- This section corresponds to the Speech to Text Feature -->
            <div id="alerts-cont">
               <!-- <i class="bi bi-person-circle" id="host" title="Meet Host"></i> -->   <!-- Your Meeting Host , This would also be there in our next update -->                  
                <button type="button" class="btn btn-info" title="Download the report" onclick="goPDF()">Download <i class="fas fa-arrow-alt-circle-down"></i> </button> <!-- This is the Download Button which calls goPDF() function from PDFgen.js and downloads a PDF file  -->
                <button type="button" class="btn btn-warning" title="Taking a screenshot" id ="ScrnShot" onclick="TakeScreenShot()">ScreenShot <i class="fa">&#xf0c4</i> </button>  <!-- This is ScreenShot button that calls TakeScreenShot() function in ScreenShot.js to take the Screen Shot--> <!-- fa fa-scissors should have worked in i tag, Ankit please check-->
                <button type="button" class="btn btn-light" id="speech_nt_clk" title="Captions-off" onclick="sp2txton()">Speech-to-text <i class="far fa-closed-captioning"></i> </button><!-- This button is Speech To Text Off Button and calls sp2txton() funtion from sp2txt.js to start speech Recognition-->
                <button type="button" class="btn btn-dark" id="speech_clk" title="Captions-on">Speech-to-text <i class="fas fa-closed-captioning"></i> </button><!-- This is Speech to Text On button gets activated when Speech To Text Off button is clicked-->

            </div>
            <div class="words" id = "topdf" contenteditable="true" > <!-- This division with id="topdf" is sccessed by goPDF() function in PDFgen.js-->
